message: "Доброго времени суток! \r\n \r\nКто хочет построить дом, дачу или баню на века, должен заранее узнать технологии строительства. Потому что строители думают о деньгах, как бы побольше с вас содрать и побыстрее закончить. Будьте на чеку! \r\nСтроители ни когда вам не будут рассказывать все тонкости строительства. Поэтому нужно самому изучить эти тонкости, чтобы не дать себя обмануть. \r\nМужики, очень мало строителей, которые строят последовательно учитывая всю цепочку технологических процессов. Поэтому очень много строят брака. \r\nМатериал может быть качественным, но если работы выполняют не профессионалы, да и еще нарушают технологию, то в итоге вы получите брак. Будьте очень внимательны ко всем моментам строительства фундаментов. \r\nНужно знать не только психологию строителей, но и психологию прораба, дизайнера, архитектора, заказчика, перевозчика и т.д., в общем психологию всех людей, которые соприкасаются со строительством. Иначе возможен бракострой. \r\n \r\nНа сайте Prorab2.ru есть много отличных статей о фундаментах. Для себя подчерпнул кучку полезного материала. Вот одна из статей: \r\n \r\n<a href=https://prorab2.ru/fundament/fundament-iz-kirpicha/fundament-dlya-doma-iz-kirpicha.html>Фундамент для двухэтажного дома из кирпича</a> \r\n \r\nВсем пока"
