message: "Это Новейшая разработка российских производителей Мотомул Крым. \r\n \r\nМинидумпер– это самоходное устройство, занимающее промежуточное положение между фронтальным погрузчиком и самосвалом. На стройке минидумперы работают в пределах одной площадки, там, где использовать фронтальный погрузчик становится не эффективно или не возможно. \r\nМинидумпер проезжает в дверной проем, поднимается с грузом по лестнице, проезжает по любому грунту. \r\nСамоходная моторизованная тележка предназначена для выполнения транспортных работ – перевозки различных грузов весом до 300 кг. \r\nТрансмиссия – механическая коробка передач с клиноременным приводом (две скорости – вперёд и одна – назад). При этом максимальная скорость Мотомула, массой 120 кг, составляет 7 км/ч. \r\nИ наконец, в ближайшее время в Обнинске для Мотомула будет выпускаться специальный адаптер с сиденьем. Это превратит самоходный агрегат Мотомул МТ-300 в настоящий мини-трактор, способный обрабатывать (культивировать) почву на загородном участке. \r\nНайти нас можно по запросу в Яндексе: \"Мотомул Крым\"."
