message: "Kwork  - лучшая площадка для заработка https://t.co/9I11PVP5Yn \r\nKwork ru – это не обычная биржа фриланса, а магазин фриланс-услуг. Вы добавляете свои услуги, а заказчики их покупают. Услуга имеет фиксированную цену – от 500 рублей. Продавать дешевле нельзя. Это защищает от демпинга. Услуга в магазине называется «кворк». Примеры кворков: написать текст для сайта, сделать логотип, обработать 15 фото и другие услуги с фиксированным объемом работы. Классическая."
