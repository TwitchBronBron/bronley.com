message: "<a href=http://medic-spravka.ru>медицинская книжка при приеме на работу стоимость</a>  -  подробнее на нашем сайте <a href=http://medic-spravka.ru>medic-spravka.ru</a> \r\nЛичная <a href=http://medic-spravka.ru>медицинская книжка</a> (<a href=http://medic-spravka.ru>санитарная книжка</a>) - официальный документ строгой отчетности. В санитарной книжке отражаются все данные о результатах периодических осмотров, сдачи анализов и прививках, наличия инфекционных заболеваний, а также о прохождении курсов по гигиеническому воспитанию и аттестации."
