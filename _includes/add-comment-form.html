<form class="add-comment-form {% if include.comment == nil %}root-comment-form{% endif %}" method="POST" action="https://api.staticman.net/v2/entry/TwitchBronBron/bronley.com/master/comments">
    <h1 class="mt-0">{% if include.comment %}Reply to {{include.comment.name}}{% else %}Leave a comment{% endif %}</h1>


    <input name="fields[name]" type="text" placeholder="Name" class="form-control name-input" />
    <input name="fields[email]" type="email" placeholder="Email address (used for Gravatar image)" class="form-control">
    <textarea rows="5" name="fields[message]" placeholder="Comment (markdown is supported)" class="form-control"></textarea>

    <!--hidden fields-->
    <input name="options[redirect]" type="hidden" value="https://www.bronley.com/submitted">
    <!-- e.g. "2016-01-02-this-is-a-post" -->
    <input name="options[slug]" type="hidden" value="{{ page.slug }}">
    <input name="fields[parentId]" type="hidden" value="{{include.comment._id}}" />

    <!-- <input type="hidden" name="options[reCaptcha][siteKey]" value="YOUR-SITE-KEY">
    <input type="hidden" name="options[reCaptcha][secret]" value="YOUR-ENCRYPTED-SECRET">
    <div class="g-recaptcha" data-sitekey="YOUR-SITE-KEY"></div>
    <script src='https://www.google.com/recaptcha/api.js'></script> -->
    <button class="btn btn-primary" type="submit">Add Comment</button>
    {% if include.comment %}
        <button class="btn btn-secondary" onclick="cancelReply(this)" type="button">Cancel</button>
    {% endif %}
</form>
